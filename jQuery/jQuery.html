<!DOCTYPE html>
<html lang="en">

<head>
    <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>


  <script>
    //$ means it's a jQuery line
    $(document).ready(function () {
        $("html").append(
            "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id = '1'>Paragraph 1</p>\
                    <p id = '2'>Paragraph 2</p>\
                    <p id = '3'>Paragraph 3</p>\
                </div>\
            </div>\
            </body>"
        );
        $("#1").css({"color":"green"});
        $("#2").css({"color":"yellow" });
        $("#3").css({"color":"red" });
        $("#3").click(function(){
            $('h1').hide().fade();
        })

        $("#2").click(function(){
            $('h1').blur();
        })

    });
  </script>


</html>
