<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
            </div>
            
        <br>
        <br>
            <div id="story">
                <h2>The XMLHttpRequest Object</h2>
                <button type="button" onclick="storyFunction()">Story Time</button>
            </div>

		<script type="text/javascript">
			
            //Step 1: setup the basic xml http request
                var ajax= new XMLHttpRequest();
                
            //Step 2: prepare the open ajax request
            ajax.open('GET','content.html');
           
            

            //Step 3: define the ajax response callback method
            ajax.onreadystatechange = function(){
                if (ajax.readyState = 4)
                document.getElementById("content").innerHTML = ajax.responseText;
            }

            
               
            
            //step 4: send the ajax request for data 

                function getContent(){
                    ajax.send();
                    document.getElementById("btn-content").style.display= 'none';
                }

                function storyFunction() {
                        var story = new XMLHttpRequest();
                        story.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("story").innerHTML =
                                    this.responseText;
                            }
                        };
                        story.open("GET", "Storytime.html", true);
                        story.send();
                    }
		</script>
    </body>
</html>
