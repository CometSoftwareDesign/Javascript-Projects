<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Pizza Drill</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="./Pizza_JavaScript/Pizza.js" defer></script>
    <link rel="stylesheet" type= "text/css" href="./Pizza_CSS/Pizza.css">
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Family Size Pizza">Family Size Pizza<br>
                </div>
            
                <div class="menu right">
                 <h3>Meats:</h3>
                    <input class="Toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Buffalo">Buffalo<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Venison">Venison<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Moose">Moose<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Wild Hog">Wild Hog<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Wolf">Wolf<br>
                    <input class="Toppings" type="checkbox" name="Topping" value="Frog">Frog<br>
                </div>
            
                <div class="menu center">
                    <h3>Veggies</h3>
                    <input class="vegetables" type= "checkbox" name="vegetable" value="Spinach">Spinach<br>
                    <input class="vegetables" type="checkbox" name="vegetable" value="Basil">Basil<br>
                    <input class="vegetables" type="checkbox" name="vegetable" value="Artichokes">Artichokes<br>
                    <input class="vegetables" type="checkbox" name="vegetable" value="Mushrooms">Mushrooms<br>
                    <input class="vegetables" type="checkbox" name="vegetable" value="Roasted Pepper">Roasted Pepper<br>
                    <input class="vegetables" type="checkbox" name="vegetable" value="Garlic">Garlic<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>   
                </div>
            </form>

        </div>
    </body>

</html>
